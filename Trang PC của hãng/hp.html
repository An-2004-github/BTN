    <!-- Khung danh sách sản phẩm -->

        <!-- Sản phẩm tạo bằng JS -->
        </div>

     <script>
        const products = [
        {
            id: 1,
            name: "HP Pavilion TP01-1003d i3",
            image: "../images/Logo/hp image/HP Pavilion.png",
            installment: "Trả góp 0%",
            priceOld: 12990000,
            discountPercent: 10,
            priceNew: 11691000,
        },
        
        ];

        function formatPrice(price) {
        return price.toLocaleString("vi-VN") + " ₫";
        }

        function displayProducts(list) {
        const productList = document.getElementById("product-list");
        productList.innerHTML = "";
        list.forEach((product) => {
            const col = document.createElement("div");
            col.className = "col-md-3 mb-4";

            col.innerHTML = `
            <div class="product-card">
                <img src="${product.image}" alt="${product.name}" />
                <h5>${product.name}</h5>
                <p>${product.installment}</p>
                <div>
                <span class="price-old">${formatPrice(product.priceOld)}</span>
                ${
                    product.discountPercent > 0
                    ? `<span class="discount">-${product.discountPercent}%</span>`
                    : ""
                }
                </div>
                <h4>${formatPrice(product.priceNew)}</h4>
                <button class="add-cart">Thêm vào giỏ hàng</button>
            </div>
            `;

            productList.appendChild(col);
        });
        }

        displayProducts(products);
    </script>
