    function calcPriceNew(priceOld, discountPercent) {
    return priceOld * (1 - discountPercent / 100);
    }

    function formatPrice(price) {
    return price.toLocaleString("vi-VN") + " ₫";
    }
    function showToast(message) {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.style.visibility = 'visible';
        toast.style.opacity = '1';
        
        setTimeout(() => {
            toast.style.opacity = '0';
            // Ẩn hoàn toàn sau animation
            setTimeout(() => {
            toast.style.visibility = 'hidden';
        }, 500); // 500ms trùng với transition opacity
    }, 2000); // Hiển thị trong 2 giây
    }
    function displayProducts(list) {
    const productList = document.getElementById("product-list");
    productList.innerHTML = "";

    list.forEach(product => {
        const col = document.createElement("div");
        col.className = "col-md-3 mb-4";

        const defaultStorage = product.storages[0];
        const priceNew = calcPriceNew(defaultStorage.priceOld, defaultStorage.discountPercent);

        // Tạo 3 nút button cho dung lượng
        const storageOptions = product.storages.map((storage, idx) => `
        <button type="button" class="btn btn-outline-secondary ${idx === 0 ? "active" : ""}" data-index="${idx}">
            ${storage.capacity}
        </button>
        `).join("");

        const baseName = product.name.replace(/\s+\d+(GB|TB)$/, '').trim();

        col.innerHTML = `
        <div class="product-card d-flex flex-column">
            <img src="${product.image}" alt="${product.name}" />
            <h5 data-basename="${baseName}">${product.name}</h5>
            <p>${product.installment}</p>
            <div>
                <span class="price-old">${formatPrice(defaultStorage.priceOld)}</span>
                <span class="discount">-${defaultStorage.discountPercent}%</span>
            </div>
            <h4 id="product-price-${product.id}">${formatPrice(priceNew)}</h4>

            <div class="storage-options d-flex flex-wrap gap-2 mb-3" role="group" aria-label="Storage options">
                ${storageOptions}
            </div>

            <button class="add-cart btn btn-danger mt-auto">Thêm vào giỏ hàng</button>
        </div>
        `;

        productList.appendChild(col);

        // Gán sự kiện click cho các nút dung lượng
        const btnGroup = col.querySelector("div[role='group']");
        btnGroup.querySelectorAll("button").forEach(button => {
        button.addEventListener("click", e => {
            const idx = parseInt(e.target.dataset.index);
            const storage = product.storages[idx];
            const newPrice = calcPriceNew(storage.priceOld, storage.discountPercent);

            const priceOldElem = col.querySelector(".price-old");
            const discountElem = col.querySelector(".discount");
            const priceNewElem = document.getElementById(`product-price-${product.id}`);

            priceOldElem.textContent = formatPrice(storage.priceOld);
            discountElem.textContent = `-${storage.discountPercent}%`;
            priceNewElem.textContent = formatPrice(newPrice);

            const nameElem = col.querySelector('h5');
            const baseName = nameElem.getAttribute('data-basename');
            nameElem.textContent = `${baseName} ${storage.capacity}`;

            btnGroup.querySelectorAll("button").forEach(btn => btn.classList.remove("active"));
            e.target.classList.add("active");
        });
        });
        // Gán sự kiện click cho nút thêm vào giỏ hàng ngay sau khi tạo DOM
        const addCartBtn = col.querySelector('.add-cart');
        addCartBtn.addEventListener('click', () => {
        showToast(`Đã thêm "${product.name}" vào giỏ!`);
        });
    });
    }
    
    // Lấy thẻ form lọc
    const filterForm = document.querySelector('form');

    // Bắt sự kiện submit form (hoặc click nút)
    filterForm.addEventListener('submit', e => {
        e.preventDefault(); // ngăn submit reload trang

    // Lấy giá trị từng select
    const priceValue = document.getElementById('priceSelect').value;
    const osValue = document.getElementById('osSelect').value;
    const memoryValue = document.getElementById('romSelect').value;
    const connectValue = document.getElementById('connectSelect').value;
    const performanceValue = document.getElementById('performanceSelect').value;
    const networkValue = document.getElementById('networkSelect').value;
    const ramValue = document.getElementById('ramSelect').value;
    const memoryCardValue = document.getElementById('memoryCardSelect').value;
    const screenValue = document.getElementById('screenSelect').value;
    const refreshRateValue = document.getElementById('refreshRateSelect').value;
    const cameraValue = document.getElementById('cameraSelect').value;

    // Hàm tính giá sau khi giảm
    const calculateDiscountPrice = (priceOld, discountPercent) => {
        return priceOld * (1 - discountPercent / 100);
    }

    // Lọc các sản phẩm theo điều kiện
    let filteredProducts = products.filter(product => {
    let priceMatch = true;

        if (priceValue !== "Chọn mức giá") {
            const priceRanges = {
                "Dưới 3 triệu": [0, 3000000],
                "Từ 3 - 5 triệu": [3000000, 5000000],
                "Từ 5 - 8 triệu": [5000000, 8000000],
                "Từ 8 - 12 triệu": [8000000, 12000000],
                "Từ 12 - 20 triệu": [12000000, 20000000],
                "Từ 20 - 30 triệu": [20000000, 30000000],
                "Trên 30 triệu": [30000000, Infinity],
            };

            // Lọc theo giá cụ thể (theo khoảng giá)
            if (priceRanges[priceValue] && Array.isArray(priceRanges[priceValue])) {
                const [minPrice, maxPrice] = priceRanges[priceValue];
                priceMatch = product.storages.some(storage => {
                    const discountedPrice = calculateDiscountPrice(storage.priceOld, storage.discountPercent);
                    return discountedPrice >= minPrice && discountedPrice <= maxPrice;
                });
            }
        }

        // Lọc theo các tiêu chí khác (Hệ điều hành, RAM, bộ nhớ, v.v...)
        const osMatch = osValue === "Chọn hệ điều hành" || product.os === osValue;
        const memoryMatch = memoryValue === "Chọn dung lượng" || product.storages.some(storage => storage.capacity === memoryValue);
        const connectMatch = connectValue === "Chọn kết nối" || product.connect.includes(connectValue);
        const performanceMatch = performanceValue === "Chọn hiệu năng & pin" || product.performance === performanceValue;
        const networkMatch = networkValue === "Chọn hỗ trợ mạng" || product.networkSupport === networkValue;
        const ramMatch = ramValue === "Chọn RAM" || product.ram === ramValue;
        const memoryCardMatch = memoryCardValue === "Chọn thẻ nhớ" || product.memoryCard === memoryCardValue;
        const screenMatch = screenValue === "Chọn màn hình" || product.screen === screenValue;
        const refreshRateMatch = refreshRateValue === "Chọn tần số quét" || product.refreshRate === refreshRateValue;
        const cameraMatch = cameraValue === "Chọn camera" || product.camera.includes(cameraValue);

        return priceMatch && osMatch && memoryMatch && connectMatch && performanceMatch &&
            networkMatch && ramMatch && memoryCardMatch && screenMatch && refreshRateMatch && cameraMatch;
    });

    // Sắp xếp lại sản phẩm theo giá tăng dần hoặc giảm dần
    if (priceValue === "Giá tăng dần" || priceValue === "Giá giảm dần") {
        filteredProducts = filteredProducts.sort((a, b) => {
            const priceA = calculateDiscountPrice(a.storages[0].priceOld, a.storages[0].discountPercent);
            const priceB = calculateDiscountPrice(b.storages[0].priceOld, b.storages[0].discountPercent);
            return priceValue === "Giá tăng dần" ? priceA - priceB : priceB - priceA;
        });
    }

    // Hiển thị sản phẩm đã lọc
    displayProducts(filteredProducts);
});
