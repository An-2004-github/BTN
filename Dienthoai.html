<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Điện thoại</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .card img {
      height: 200px;
      object-fit: cover;
    }

    /* Phần logo các hãng */
    .brand-logos {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px 0;
      overflow-x: scroll;
      padding: 10px;
      white-space: nowrap;
    }

    .brand-logos img {
      height: 50px;
      margin: 0 10px;
    }

    /* Phần banner */
    .banner {
      position: relative;
      width: 100%;
      height: 350px;
      overflow: hidden;
    }

    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    /* Mới cho ảnh hiển thị */
    .active {
      opacity: 1;
    }

    /* Phần bộ lọc */
    .filters {
      padding: 15px;
      border: 1px solid #ddd;
      background-color: #f8f9fa;
      margin-bottom: 20px;
    }

    .filters select,
    .filters input {
      width: 100%;
      margin-bottom: 10px;
    }

    .filters label {
      font-weight: bold;
    }

    /* Chia cột lọc và sản phẩm */
    .filter-col {
      margin-bottom: 20px;
    }

    .product-col {
      margin-top: 20px;
    }

    .filter-section {
      margin-bottom: 20px;
    }

    .product-list {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<!-- Header -->
<header class="bg-danger text-white text-center py-3">
  <h1>Điện thoại</h1>
</header>

<!-- Logo các hãng -->
<div class="container">
  <div class="brand-logos">
    <img src="https://via.placeholder.com/100x50?text=iPhone" alt="iPhone">
    <img src="https://via.placeholder.com/100x50?text=Samsung" alt="Samsung">
    <img src="https://via.placeholder.com/100x50?text=Xiaomi" alt="Xiaomi">
    <img src="https://via.placeholder.com/100x50?text=Oppo" alt="Oppo">
    <img src="https://via.placeholder.com/100x50?text=HONOR" alt="HONOR">
    <img src="https://via.placeholder.com/100x50?text=Tecno" alt="Tecno">
    <img src="https://via.placeholder.com/100x50?text=realme" alt="realme">
    <img src="https://via.placeholder.com/100x50?text=ZTE" alt="ZTE">
    <img src="https://via.placeholder.com/100x50?text=Nubia" alt="Nubia">
    <img src="https://via.placeholder.com/100x50?text=TCL" alt="TCL">
    <img src="https://via.placeholder.com/100x50?text=mobell" alt="mobell">
    <img src="https://via.placeholder.com/100x50?text=itel" alt="itel">
  </div>
</div>

<!-- Banner tự chuyển động -->
<div class="banner">
  <div class="banner-slide">
    <img src="Images/483308563_1369379677568959_1915114775029361786_n.jpg" alt="Banner 1" class="banner-img active">
    <img src="https://via.placeholder.com/1200x350?text=Banner+2" alt="Banner 2" class="banner-img">
    <img src="https://via.placeholder.com/1200x350?text=Banner+3" alt="Banner 3" class="banner-img">
  </div>
</div>

<!-- Bộ lọc và tìm kiếm -->
<div class="container mt-4">
  <div class="row">
    <!-- Bộ lọc -->
    <div class="col-md-3 filter-col">
      <div class="filters">
        <div class="filter-section">
          <label for="brandFilter">Lọc theo hãng</label>
          <select id="brandFilter" class="form-select">
            <option value="all">-- Lọc theo hãng --</option>
            <option value="apple">Apple</option>
            <option value="samsung">Samsung</option>
            <option value="xiaomi">Xiaomi</option>
          </select>
        </div>

        <div class="filter-section">
          <label for="priceFilter">Mức giá</label>
          <input type="range" id="priceFilter" class="form-range" min="0" max="10000000" step="500000" />
        </div>

        <div class="filter-section">
          <label for="osFilter">Hệ điều hành</label>
          <select id="osFilter" class="form-select">
            <option value="all">-- Chọn hệ điều hành --</option>
            <option value="ios">iOS</option>
            <option value="android">Android</option>
          </select>
        </div>

        <div class="filter-section">
          <label for="ramFilter">Dung lượng RAM</label>
          <select id="ramFilter" class="form-select">
            <option value="all">-- Chọn RAM --</option>
            <option value="4GB">4GB</option>
            <option value="6GB">6GB</option>
            <option value="8GB">8GB</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Sản phẩm -->
    <div class="col-md-9 product-col">
      <div class="row product-list" id="productList">
        <!-- Sản phẩm -->
        <div class="col-md-4 mb-4 product-card" data-brand="apple" data-name="iphone 14 pro max">
          <div class="card">
            <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="iPhone" />
            <div class="card-body">
              <h5 class="card-title">iPhone 14 Pro Max</h5>
              <p class="card-text">Giá: 29.990.000đ</p>
              <button class="btn btn-primary" onclick="showDetail('iPhone 14 Pro Max', '29.990.000đ')">Chi tiết</button>
              <button class="btn btn-success" onclick="addToCart('iPhone 14 Pro Max')">Thêm giỏ hàng</button>
            </div>
          </div>
        </div>

        <!-- Các sản phẩm khác... -->
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-4">
  &copy; 2025 F-Shop
</footer>

<!-- Modal Chi tiết -->
<div class="modal fade" id="detailModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Chi tiết sản phẩm</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="modalBody"></div>
    </div>
  </div>
</div>

<!-- Modal Giỏ hàng -->
<div class="modal fade" id="cartModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Giỏ hàng</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="cartBody"></div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Lọc theo hãng
  document.getElementById("brandFilter").addEventListener("change", filterProducts);
  document.getElementById("searchInput").addEventListener("input", filterProducts);

  function filterProducts() {
    const selectedBrand = document.getElementById("brandFilter").value;
    const keyword = document.getElementById("searchInput").value.toLowerCase();
    const cards = document.querySelectorAll(".product-card");

    cards.forEach(card => {
      const brand = card.dataset.brand;
      const name = card.dataset.name;
      const matchBrand = selectedBrand === "all" || selectedBrand === brand;
      const matchSearch = name.includes(keyword);
      card.style.display = matchBrand && matchSearch ? "block" : "none";
    });
  }

  // Chi tiết sản phẩm
  function showDetail(name, price) {
    document.getElementById("modalBody").innerHTML = `<p><strong>${name}</strong><br>Giá: ${price}</p>`;
    new bootstrap.Modal(document.getElementById("detailModal")).show();
  }

  // Giỏ hàng
  function addToCart(name) {
    let cart = JSON.parse(localStorage.getItem("cart") || "[]");
    cart.push(name);
    localStorage.setItem("cart", JSON.stringify(cart));
    updateCartCount();
    alert(`Đã thêm "${name}" vào giỏ hàng.`);
  }

  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem("cart") || "[]");
    document.getElementById("cartCount").innerText = cart.length;
  }

  function showCart() {
    const cart = JSON.parse(localStorage.getItem("cart") || "[]");
    if (cart.length === 0) {
      document.getElementById("cartBody").innerHTML = "<p>Giỏ hàng trống.</p>";
    } else {
      const list = cart.map(item => `<li>${item}</li>`).join("");
      document.getElementById("cartBody").innerHTML = `<ul>${list}</ul>`;
    }
    new bootstrap.Modal(document.getElementById("cartModal")).show();
  }

  updateCartCount(); // Cập nhật khi mở web
</script>

</body>
</html>
