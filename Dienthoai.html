<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // L·ªçc theo h√£ng
  document.getElementById("brandFilter").addEventListener("change", filterProducts);
  document.getElementById("searchInput").addEventListener("input", filterProducts);

  function filterProducts() {
    const selectedBrand = document.getElementById("brandFilter").value;
    const keyword = document.getElementById("searchInput").value.toLowerCase();
    const cards = document.querySelectorAll(".product-card");

    cards.forEach(card => {
      const brand = card.dataset.brand;
      const name = card.dataset.name;
      const matchBrand = selectedBrand === "all" || selectedBrand === brand;
      const matchSearch = name.includes(keyword);
      card.style.display = matchBrand && matchSearch ? "block" : "none";
    });
  }

  // Chi ti·∫øt s·∫£n ph·∫©m
  function showDetail(name, price) {
    document.getElementById("modalBody").innerHTML = `<p><strong>${name}</strong><br>Gi√°: ${price}</p>`;
    new bootstrap.Modal(document.getElementById("detailModal")).show();
  }

  // Gi·ªè h√†ng
  function addToCart(name) {
    let cart = JSON.parse(localStorage.getItem("cart") || "[]");
    cart.push(name);
    localStorage.setItem("cart", JSON.stringify(cart));
    updateCartCount();
    alert(`ƒê√£ th√™m "${name}" v√†o gi·ªè h√†ng.`);
  }

  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem("cart") || "[]");
    document.getElementById("cartCount").innerText = cart.length;
  }

  function showCart() {
    const cart = JSON.parse(localStorage.getItem("cart") || "[]");
    if (cart.length === 0) {
      document.getElementById("cartBody").innerHTML = "<p>Gi·ªè h√†ng tr·ªëng.</p>";
    } else {
      const list = cart.map(item => `<li>${item}</li>`).join("");
      document.getElementById("cartBody").innerHTML = `<ul>${list}</ul>`;
    }
    new bootstrap.Modal(document.getElementById("cartModal")).show();
  }

  updateCartCount(); // C·∫≠p nh·∫≠t khi m·ªü web

  // H√†m ƒë·ªÉ thay ƒë·ªïi banner m·ªói 5 gi√¢y
  let currentBanner = 0;
  const banners = document.querySelectorAll('.banner-img');
  
  function changeBanner() {
    banners[currentBanner].classList.remove('active'); // ·∫®n ·∫£nh hi·ªán t·∫°i
    currentBanner = (currentBanner + 1) % banners.length; // Chuy·ªÉn sang ·∫£nh ti·∫øp theo
    banners[currentBanner].classList.add('active'); // Hi·ªán ·∫£nh m·ªõi
  }

  setInterval(changeBanner, 5000); // Chuy·ªÉn banner m·ªói 5 gi√¢y
</script>
