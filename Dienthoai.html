    <style>

        .price-old {

        }
        .discount {

        font-weight: 700;
        }
        button.add-cart {

        background-color: #d93025;
        border: none;
        color: white;
        padding: 10px 0;
        border-radius: 5px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s;
        }
        button.add-cart:hover {

        }
        /*Thanh các nhãn hiệu*/
        .brand-container {
        display: flex;
        justify-content: space-between; /* logo trải đều trên chiều ngang */

        flex-wrap: wrap; /* nếu quá nhiều logo sẽ xuống dòng */
        gap: 10px; /* khoảng cách giữa các logo */

        .brand-btn {
        display: inline-block;
        border: 1px solid #ddd;
        border-radius: 6px;
        padding: 6px 10px;
        background-color: white;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-right: 8px;
        margin-bottom: 8px;
        max-height: 50px;
        text-align: center;
        }

        .brand-btn img {
        max-height: 30px;
        width: auto;
        display: block;
        margin: 0 auto;
        }

        .brand-btn:hover {
        border-color: #d93025;
        box-shadow: 0 0 6px rgba(217, 48, 37, 0.7);
        background-color: #fff5f5;
        text-decoration: none;
        }
    </style>

    <script>
        const products = [

            image: "https://via.placeholder.com/300x180?text=Điện+thoại+D",
            installment: "Trả góp 0%",
            priceOld: 35000000,
            discountPercent: 20,
            priceNew: 28000000,
        },
        {
            id: 5,
            name: "Điện thoại E",
            image: "https://via.placeholder.com/300x180?text=Điện+thoại+E",
            installment: "Trả góp 0%",
            priceOld: 12000000,
            discountPercent: 0,
            priceNew: 12000000,
        },
        {
            id: 6,
            name: "Điện thoại F",
            image: "https://via.placeholder.com/300x180?text=Điện+thoại+F",
            installment: "Trả góp 0%",
            priceOld: 9000000,
            discountPercent: 12,
            priceNew: 7920000,
        },
        ];

        function formatPrice(price) {
        return price.toLocaleString("vi-VN") + " ₫";
        }

        function displayProducts(list) {
        const productList = document.getElementById("product-list");
        productList.innerHTML = "";
        list.forEach((product) => {
            const col = document.createElement("div");
            col.className = "col-md-4 mb-4";

            col.innerHTML = `
            <div class="product-card">
                <img src="${product.image}" alt="${product.name}" />
                <h5>${product.name}</h5>
                <p>${product.installment}</p>
                <div>
                <span class="price-old">${formatPrice(product.priceOld)}</span>
                ${
                    product.discountPercent > 0
                    ? `<span class="discount">-${product.discountPercent}%</span>`
                    : ""
                }
                </div>
                <h4>${formatPrice(product.priceNew)}</h4>
                <button class="add-cart">Thêm vào giỏ hàng</button>
            </div>
            `;

            productList.appendChild(col);
        });
        }

        displayProducts(products);
    </script>
