  <!-- Khung danh sách sản phẩm -->
  <div class="container my-3">
    <div class="row" id="product-list">

    <style>
        .product-card {
        background: #333;
        color: white;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
        height: 100%;
        box-shadow: 0 0 10px rgba(0,0,0,0.7);
        }
        .product-card img {
        width: 100%;
        height: 180px;
        object-fit: contain;
        margin-bottom: 12px;
        border-radius: 6px;
        background: white;
        }
        .price-old {
        text-decoration: line-through;
        color: #bbb;
        margin-right: 10px;
        }
        .discount {
        color: #ff4444;
        font-weight: 700;
        }
        button.add-cart {
        margin-top: auto;
        background-color: #d93025;
        border: none;
        color: white;
        padding: 10px 0;
        border-radius: 5px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s;
        }
        button.add-cart:hover {
        background-color: #b22222;
        }
        /*Thanh các nhãn hiệu*/
        .brand-btn {
        display: inline-block;
        border: 1px solid #ddd;
        border-radius: 6px;
        padding: 6px 10px;
        background-color: white;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-right: 8px;
        margin-bottom: 8px;
        max-height: 50px;
        text-align: center;
        }

        .brand-btn img {
        max-height: 30px;
        width: auto;
        display: block;
        margin: 0 auto;
        }

        .brand-btn:hover {
        border-color: #d93025;
        box-shadow: 0 0 6px rgba(217, 48, 37, 0.7);
        background-color: #fff5f5;
        text-decoration: none;
        }
    </style>

    <script>
        const products = [
        {
            id: 1,
            name: "Điện thoại A",
            image: "https://via.placeholder.com/300x180?text=Điện+thoại+A",
            installment: "Trả góp 0%",
            priceOld: 15000000,
            discountPercent: 10,
            priceNew: 13500000,
        },
        {
            id: 2,
            name: "Điện thoại B",
            image: "https://via.placeholder.com/300x180?text=Điện+thoại+B",
            installment: "Trả góp 0%",
            priceOld: 25000000,
            discountPercent: 15,
            priceNew: 21250000,
        },
        {
            id: 3,
            name: "Điện thoại C",
            image: "https://via.placeholder.com/300x180?text=Điện+thoại+C",
            installment: "Trả góp 0%",
            priceOld: 8000000,
            discountPercent: 5,
            priceNew: 7600000,
        },
        {
            id: 4,
            name: "Điện thoại D",
            image: "https://via.placeholder.com/300x180?text=Điện+thoại+D",
            installment: "Trả góp 0%",
            priceOld: 35000000,
            discountPercent: 20,
            priceNew: 28000000,
        },
        {
            id: 5,
            name: "Điện thoại E",
            image: "https://via.placeholder.com/300x180?text=Điện+thoại+E",
            installment: "Trả góp 0%",
            priceOld: 12000000,
            discountPercent: 0,
            priceNew: 12000000,
        },
        {
            id: 6,
            name: "Điện thoại F",
            image: "https://via.placeholder.com/300x180?text=Điện+thoại+F",
            installment: "Trả góp 0%",
            priceOld: 9000000,
            discountPercent: 12,
            priceNew: 7920000,
        },
        ];

        function formatPrice(price) {
        return price.toLocaleString("vi-VN") + " ₫";
        }

        function displayProducts(list) {
        const productList = document.getElementById("product-list");
        productList.innerHTML = "";
        list.forEach((product) => {
            const col = document.createElement("div");
            col.className = "col-md-4 mb-4";

            col.innerHTML = `
            <div class="product-card">
                <img src="${product.image}" alt="${product.name}" />
                <h5>${product.name}</h5>
                <p>${product.installment}</p>
                <div>
                <span class="price-old">${formatPrice(product.priceOld)}</span>
                ${
                    product.discountPercent > 0
                    ? `<span class="discount">-${product.discountPercent}%</span>`
                    : ""
                }
                </div>
                <h4>${formatPrice(product.priceNew)}</h4>
                <button class="add-cart">Thêm vào giỏ hàng</button>
            </div>
            `;

            productList.appendChild(col);
        });
        }

        displayProducts(products);
    </script>
