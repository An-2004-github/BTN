        function formatPrice(price) {

    //  Hàm lọc
    function handleFilter() {
    const priceSelect = document.getElementById("priceSelect").value;
    const osSelect = document.getElementById("osSelect").value;
    const romSelect = document.getElementById("romSelect").value;

    let minPrice = 0;
    let maxPrice = Infinity;

    // Đặt giá trị min và max giá dựa trên lựa chọn của người dùng
    switch (priceSelect) {
        case "Dưới 10 triệu":
            maxPrice = 10000000;
            break;
        case "10 - 20 triệu":
            minPrice = 10000000;
            maxPrice = 20000000;
            break;
        case "20 - 30 triệu":
            minPrice = 20000000;
            maxPrice = 30000000;
            break;
        case "30 - 40 triệu":
            minPrice = 30000000;
            maxPrice = 40000000;
            break;
        case "Trên 40 triệu":
            minPrice = 40000000;
            break;
    }

    const filteredProducts = filterByPrice(minPrice, maxPrice, osSelect, romSelect);
    displayProducts(filteredProducts);
}

// Hàm lọc sản phẩm theo giá, nhu cầu và CPU
function filterByPrice(minPrice, maxPrice, osSelect, romSelect) {
    return products.filter(product => {
        // Lọc theo giá
        const priceFilter = product.priceNew >= minPrice && product.priceNew <= maxPrice;

        // Lọc theo Nhu cầu
        const osFilter = osSelect === "Chọn nhu cầu" || product.os === osSelect;

        // Lọc theo CPU
        const cpuFilter = romSelect === "Chọn CPU" || product.cpu === romSelect;

        return priceFilter && osFilter && cpuFilter;
    });
}

        document.getElementById("filterBtn").addEventListener("click", handleFilter);
